<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      li::before {
        content: "  *";
      }
    </style>
  </head>
  <body>
    <ul>
      <li>avengers 1</li>
      <li>avengers 2</li>
      <li>avengers 3</li>
      <li>avengers 4</li>
    </ul>
  </body>
</html>
