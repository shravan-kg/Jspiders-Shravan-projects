<body bgcolor="grey">
    <h1>scrolling text</h1>
    <hr>
    <br>
    <marquee scrollamount="20" bgcolor="gold" width="100%" height="300px" direction="left" >width used to adjudt size of tag % means changes with sizee of tab </marquee>
<br>
   <marquee bgcolor="red" width="5000px" height="100px" direction="down" behavior="alternate" scrolldelay="1600">width used to adjudt size of tag 'px' means doesnt changes with sizee of tab, height cant be written in %, scrollamount used for speed of moving in numbers, scrolldelay similar to written in ms</marquee>
<br
   <font color="blue">font tag</font>
</body>
