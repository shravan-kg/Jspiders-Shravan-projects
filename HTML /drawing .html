<!DOCTYPE html>
<html lang="en">
    <style>
    svg {
      border: black solid 1px;
    }
  </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw board</title>
</head>
<body>
    <h1>Scalable vector graphics</h1>
<svg width="500px" height="500px">
  <rect x="50px" y="50px" width="400" height="400" fill="red" stroke="green" stroke-width="5px"/>
<rect x="100px" y="100px" width="300" height="300" fill="white" stroke="black" strok-width="4px"/>
<circle cx="250px" cy="250px" r="100"/>
</svg>
<svg width="500px" height="500px">
<circle cx="250px" cy="250px" r="100" fill="red"/>
</svg>
<svg width="500px" height="500px">
    <ellipse cx="250px" cy="250px" rx="100" ry="150"/>
<line x1="100" y1="100"
      x2="450" y2="150"
      stroke="red"
      stroke-width="10px"/>
</svg>
<svg width="500" height="500">
      <polygon points="250,20,194,196,20,195,161,307,109,480,250,375,390,480,337,306,480,196,304,195"/>
</svg>
</body>
</html>
